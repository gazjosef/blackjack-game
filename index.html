<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/newStyle.css" />

    <title>BlackJack</title>
  </head>
  <body>
    <div class="container">
      <!-- Header. -->
      <div id="header">
        <h2>Blackjack</h2>
      </div>

      <!-- Dealer's area. -->

      <div id="dealer" class="playingField">
        <div class="textBox name">Dealer</div>
        <!-- dValue to dealerScore -->
        <div id="dValue" class="textBox">&nbsp;</div>
        <div id="dealerHolder" class="cardArea"></div>
      </div>

      <!-- Main player's area. -->

      <div id="player0" class="playingField">
        <div class="textBox name">Player</div>
        <div id="pValue" class="textBox">&nbsp;</div>
        <div id="player0Bet" class="textBox dollars">&nbsp;</div>
        <div id="message" class="textBox result">&nbsp;</div>
        <div id="playerHolder" class="cardArea"></div>
      </div>

      <!-- Areas for the player's split hands. -->

      <div id="player1" class="playingField" style="display:none;">
        <div class="textBox name">Player</div>
        <div id="player1Score" class="textBox">&nbsp;</div>
        <div id="player1Bet" class="textBox dollars">&nbsp;</div>
        <div id="player1Result" class="textBox result">&nbsp;</div>
        <div id="player1Cards" class="cardArea"></div>
      </div>

      <!-- Game buttons. -->

      <form id="controls" action="">
        <div id="controlsArea">
          <!-- Player Credit Total / Bet Amount -->
          <div id="total" class="textBox dollars">
            Total: $<span id="dollars">1000</span>
          </div>
          <div id="default" class="textBox dollars">
            Bet Amount: $<input
              type="number"
              id="mybet"
              value="5"
              min="1"
              max="100"
            />
          </div>

          <!-- Buttons -->
          <div id="buttonsArea">
            <input
              id="start"
              class="button"
              type="button"
              value="Deal"
              onclick="Start()"
            />
            <input
              id="decrease"
              class="button"
              type="reset"
              value="Decrease Bet"
              onclick="changeBet(-5);return false;"
            />
            <input
              id="increase"
              class="button"
              type="reset"
              value="Increase Bet"
              onclick="changeBet(+5);return false;"
            />
            <div id="myactions" style="display:none;">
              <input
                id="btnhit"
                class="button"
                type="button"
                value="Hit"
                onclick="cardAction('hit')"
              />
              <input
                id="btnhold"
                class="button"
                type="button"
                value="Stand"
                onclick="cardAction('hold')"
              />
              <input
                id="btnsplit"
                class="button"
                type="button"
                value="Split"
                onclick="cardAction('split')"
                disabled="disabled"
              />
              <input
                id="btndouble"
                class="button"
                type="button"
                value="Double"
                onclick="cardAction('double')"
              />
              <input
                id="surrender"
                class="button"
                type="reset"
                value="Insurance?"
                onclick="playerSurrender();return false;"
                disabled="disabled"
                style="display:none;"
              />
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
