<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon: BlackJack -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="#" />

    <!-- Font: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/script.js" defer></script>

    <title>BlackJack</title>
  </head>
  <body class="container">
    <!-- Main Area -->
    <main class="playing-area">
      <!-- Dealer -->
      <div class="playing-area__dealer">
        <div id="dealer-value" class="card-value"></div>

        <div id="dealer-hand" class="card-box"></div>
      </div>

      <!-- Player -->
      <div class="playing-area__player">
        <div id="player-value" class="card-value"></div>

        <div id="player-hand" class="card-box"></div>

        <div class="button-menu">
          <button id="button-hit" class="button button--hit">Hit</button>
          <button id="button-stand" class="button button--stand">Stand</button>
          <button id="button-double" class="button button--double">
            Double
          </button>
          <button id="button-split" class="button button--split">Split</button>
        </div>
      </div>
    </main>

    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Image -->
      <div class="sidebar__image">
        <img src="img/pngegg.png" alt="blackjack-logo" />
      </div>

      <!-- Score -->
      <div class="sidebar__score">
        <div class="box-score">
          <h2>
            <div class="value">$<span id="bet-stake">25</span></div>
          </h2>
          <h1>Stake</h1>
        </div>
        <div class="box-score">
          <h2>
            <div class="value">$<span id="chip-stack">1000</span></div>
          </h2>
          <h1>Balance</h1>
        </div>
      </div>

      <!-- Message -->
      <div id="message" class="sidebar__message"></div>

      <!-- Change Stake -->
      <div class="sidebar__change-stake">
        <button id="button-increase" class="button button--increase">
          + Bet Size
        </button>
        <button id="button-decrease" class="button button--decrease">
          - Bet Size
        </button>
      </div>

      <!-- Deal -->
      <div class="sidebar__deal">
        <button id="button-deal" class="button button--deal">Deal</button>
      </div>
    </aside>
  </body>
</html>
