<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>BlackJack</title>
</head>

<body>
  <div class="container">
    <!-- Select Bet Stake & Boxes -->
    <div>
      Select Player Boxes:
      <input type="number" id="playerBoxes" value="1" min="1" max="3" />
      <button id="selectBoxes" class="btn btn-dark" onclick="selectPlayerBoxes()">
        Submit</button><br />
    </div>

    <!-- Dealer's Area -->
    <div id="dealer" class="playingField">
      <div class="textBox name">Dealer</div>
      <!-- dValue to dealerScore -->
      <div id="dValue" class="textBox">&nbsp;</div>
      <div id="dealerHolder" class="cardArea"></div>
    </div>

    <!-- Player's Area -->
    <div id="player" class="playingField">
      <div id="player0">
        <div class="textBox name">Player</div>
        <div id="pValue" class="textBox">&nbsp;</div>
        <div id="message" class="textBox result">&nbsp;</div>
        <div id="playerHolder" class="cardArea"></div>
      </div>
    </div>

    <!-- Game Button -->
    <form id="controls" action="">
      <div id="controlsArea">
        <!-- Player Credit Total / Bet Amount -->
        <div id="total" class="textBox dollars">
          Total: $<span id="dollars">1000</span>
        </div>
        <div id="default" class="textBox dollars">
          Bet Amount: <br />
          $<input type="number" id="mybet" value="5" min="1" max="100" />
        </div>

        <!-- Buttons -->
        <div id="buttonsArea">
          <input id="start" class="button" type="button" value="Deal" onclick="Start()" />
          <input id="decrease" class="button" type="reset" value="Decrease Bet" onclick="changeBet(-5);return false;"
            style="display: none;" />
          <input id="increase" class="button" type="reset" value="Increase Bet" onclick="changeBet(+5);return false;"
            style="display: none;" />
          <div id="myactions" style="display: none;">
            <input id="btnhit" class="button" type="button" value="Hit" onclick="cardAction('hit')" />
            <input id="btnhold" class="button" type="button" value="Stand" onclick="cardAction('hold')" />
            <input id="btnsplit" class="button" type="button" value="Split" onclick="cardAction('split')"
              style="display: none;" />
            <input id="btndouble" class="button" type="button" value="Double" onclick="cardAction('double')"
              style="display: none;" />
            <input id="surrender" class="button" type="reset" value="Insurance?"
              onclick="playerSurrender();return false;" disabled="disabled" style="display: none;" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
