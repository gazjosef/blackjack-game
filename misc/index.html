<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BlackJack Game</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Select Bet Stake & Boxes -->
      <div>
        Select Player Boxes:
        <input type="number" id="playerBoxes" value="1" min="1" max="3" />
        <button
          id="selectBoxes"
          class="btn btn-light btn-sm"
          onclick="selectPlayerBoxes()"
        >
          Submit</button
        ><br />
      </div>
      <section class="playingField">
        <!-- Dealer's Area -->
        <div id="dealer">
          <div class="textBox name">Dealer</div>
          <!-- dValue to dealerScore -->
          <div id="dValue" class="textBox">&nbsp;</div>
          <div id="dealerHolder" class="cardArea"></div>
        </div>

        <!-- Player's Area -->
        <div id="player">
          <!-- <div id="player0">
            <div class="textBox name">Player</div>
            <div id="pValue" class="textBox">&nbsp;</div>
            <div id="message" class="textBox result">&nbsp;</div>
            <div id="playerHolder" class="cardArea"></div>
          </div> -->
        </div>
      </section>
    </div>
    <script src="js/script.js"></script>
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Get current year for the copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
