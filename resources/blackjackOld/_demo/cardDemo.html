<html>
    <head>
        <meta charset="UTF-8">
        <title>Card Demo</title>
        <link href="../_css/cards.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>


            <div style="position:relative;margin-top:1em;">
            
            	<!--  Top Row (0em)-->
            
                <div class="card" style="left:0em;top:0em;">
                  <div class="front">
                    <div class="index">10<br />&spades;</div>
                    <div class="spotA1">&spades;</div>
                    <div class="spotA2">&spades;</div>
                    <div class="spotA4">&spades;</div>
                    <div class="spotA5">&spades;</div>
                    <div class="spotB2">&spades;</div>
                    <div class="spotB4">&spades;</div>
                    <div class="spotC1">&spades;</div>
                    <div class="spotC2">&spades;</div>
                    <div class="spotC4">&spades;</div>
                    <div class="spotC5">&spades;</div>
                  </div>
                </div>
                
                <div class="card" style="left:4em;top:0em;">
                  <div class="front red">
                    <div class="index">9<br />&hearts;</div>
                    <div class="spotA1">&hearts;</div>
                    <div class="spotA2">&hearts;</div>
                    <div class="spotA4">&hearts;</div>
                    <div class="spotA5">&hearts;</div>
                    <div class="spotB3">&hearts;</div>
                    <div class="spotC1">&hearts;</div>
                    <div class="spotC2">&hearts;</div>
                    <div class="spotC4">&hearts;</div>
                    <div class="spotC5">&hearts;</div>
                  </div>
                </div>
                
                <div class="card" style="left:8em;top:0em;">
                  <div class="front">
                    <div class="index">8<br />&clubs;</div>
                    <div class="spotA1">&clubs;</div>
                    <div class="spotA3">&clubs;</div>
                    <div class="spotA5">&clubs;</div>
                    <div class="spotB2">&clubs;</div>
                    <div class="spotB4">&clubs;</div>
                    <div class="spotC1">&clubs;</div>
                    <div class="spotC3">&clubs;</div>
                    <div class="spotC5">&clubs;</div>
                  </div>
                </div>
                
                <div class="card" style="left:12em;top:0em;">
                  <div class="front red">
                    <div class="index">7<br />&diams;</div>
                    <div class="spotA1">&diams;</div>
                    <div class="spotA3">&diams;</div>
                    <div class="spotA5">&diams;</div>
                    <div class="spotB2">&diams;</div>
                    <div class="spotC1">&diams;</div>
                    <div class="spotC3">&diams;</div>
                    <div class="spotC5">&diams;</div>
                  </div>
                </div>
                
                <div class="card" style="left:16em;top:0em;">
                  <div class="front">
                    <div class="index">6<br />&spades;</div>
                    <div class="spotA1">&spades;</div>
                    <div class="spotA3">&spades;</div>
                    <div class="spotA5">&spades;</div>
                    <div class="spotC1">&spades;</div>
                    <div class="spotC3">&spades;</div>
                    <div class="spotC5">&spades;</div>
                  </div>
                </div>
                
                <div class="card" style="left:20em;top:0em;">
                  <div class="front red">
                    <div class="index">5<br />&hearts;</div>
                    <div class="spotA1">&hearts;</div>
                    <div class="spotA5">&hearts;</div>
                    <div class="spotB3">&hearts;</div>
                    <div class="spotC1">&hearts;</div>
                    <div class="spotC5">&hearts;</div>
                  </div>
                </div>
                
                
                <!--  Middle Row (6em)-->
                
                <div class="card" style="left:0em;top:6em;">
                  <div class="front">
                    <div class="index">4<br />&clubs;</div>
                    <div class="spotA1">&clubs;</div>
                    <div class="spotA5">&clubs;</div>
                    <div class="spotC1">&clubs;</div>
                    <div class="spotC5">&clubs;</div>
                  </div>
                </div>
                
                <div class="card" style="left:4em;top:6em;">
                  <div class="front red">
                    <div class="index">3<br />&diams;</div>
                    <div class="spotB1">&diams;</div>
                    <div class="spotB3">&diams;</div>
                    <div class="spotB5">&diams;</div>
                  </div>
                </div>
                
                <div class="card" style="left:8em;top:6em;">
                  <div class="front">
                    <div class="index">2<br />&spades;</div>
                    <div class="spotB1">&spades;</div>
                    <div class="spotB5">&spades;</div>
                  </div>
                </div>
                
                <div class="card" style="left:12em;top:6em;">
                  <div class="front red">
                    <div class="index">A<br />&hearts;</div>
                    <div class="ace">&hearts;</div>
                  </div>
                </div>
                
                <div class="card" style="left:16em;top:6em;">
                  <div class="front">
                    <div class="index">K<br />&clubs;</div>
                    <img class="face" src="../_images/king.gif" alt="" width="80" height="130" />
                    <div class="spotA1">&clubs;</div>
                    <div class="spotC5">&clubs;</div>
                  </div>
                </div>
                
                <div class="card" style="left:20em;top:6em;">
                  <div class="front red">
                    <div class="index">Q<br />&diams;</div>
                    <img class="face" src="../_images/queen.gif" alt="" width="80" height="130" />
                    <div class="spotA1">&diams;</div>
                    <div class="spotC5">&diams;</div>
                  </div>
                </div>
                
                
                <!--  Bottom Row (12em)-->
                
                <div class="card" style="left:0em;top:12em;">
                  <div class="front">
                    <div class="index">J<br />&spades;</div>
                    <img class="face" src="../_images/jack.gif" alt="" width="80" height="130" />
                    <div class="spotA1">&spades;</div>
                    <div class="spotC5">&spades;</div>
                  </div>
                </div>
                
                <div class="card" style="left:4em;top:12em;"></div>
            
            </div>


    </body>

</html>
